<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= (typeof title === 'string') ? title : 'Can I Has Review?' %></title>
    <link rel="stylesheet" href="/purecss/pure-min.css">
    <link rel="stylesheet" href="/purecss/grids-responsive-min.css">
<style type="text/css">
a {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

#topbar {
  background: #191818;
  color: white;
}

#topbar .pure-menu-heading {
  color: white;
}

.header {
  background: rgb(39, 74, 119);
  color: white;
  padding: 2.4em 0em;
  text-shadow: 1px 1px black;
}

.header a {
  color: white;
}

.header h1 {
  margin: 0;
}

.header h2 {
  margin: 0;
}

.container {
  margin-left: auto;
  margin-right: auto;
  padding-left: 1em;
  padding-right: 1em;
  max-width: 960px;
}
</style>
  </head>
  <body>
    <header id="topbar" class="pure-g">
      <div class="pure-u-1 pure-u-md-4-5">
        <div class="pure-menu pure-menu-horizontal">
          <a class="pure-menu-heading pure-menu-link" href="/">Can I Has Review?</a>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-5">
        <div class="pure-menu pure-menu-horizontal" style="text-align: right">
          <ul class="pure-menu-list">
<% if (typeof userInfo === 'object') { %>
            <li class="pure-menu-item"><img src="<%= userInfo.avatar_url %>" style="height: 1em; vertical-align: middle"> <%= userInfo.login %></li>
            <li class="pure-menu-item"><a href="/auth/logout" class="pure-menu-link">Logout</a></li>
<% } else { %>
            <li class="pure-menu-item"><a href="/auth/login" class="pure-menu-link">Login</a></li>
<% } %>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <%- body %>
    </main>
  </body>
</html>
